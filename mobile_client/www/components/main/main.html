
<ion-view view-title="Main">
  <ion-content>
    <button class="button button-block button-balanced" ui-sref="settings">Settings</button>
    <div>{{root.username}}</div>
    <div>Your friend's Events</div>
    <div ng-repeat="event in friendsEvents">
      <button class="button button-block button-calm">{{event.ownerName}}</button>
      <div>{{event.id}}</div>
    </div>
  </ion-content>
</ion-view>
