
<ion-view view-title="Hello, {{username}}">
  <ion-content>
    <button class="button button-block button-balanced" ui-sref="settings">Settings</button>
    <button class="button button-block button-energized" ui-sref="friends">Friends</button>
    <div>Your friend's Events</div>
    <div ng-repeat="event in friendsEvents">
      <button class="button button-block button-calm" ng-click="getEvent(event.id)">{{event.ownerName}}</button>
    </div>
  </ion-content>
</ion-view>
